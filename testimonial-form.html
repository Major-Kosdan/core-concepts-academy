<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Submit Your Experience | Core Concepts Academy</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary: #1d4ed8; /* your primary color */
    --secondary: #2563eb; /* your secondary color */
    --accent: #f59e0b; /* highlight color */
    --bg: rgba(255, 255, 255, 0.1);
    --glass: rgba(255, 255, 255, 0.15);
    --text: #ffffff;
    --shadow: rgba(0, 0, 0, 0.2);
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
  }

  body {
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: var(--text);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 2rem;
  }

  .container {
    max-width: 700px;
    width: 100%;
    background: var(--glass);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    padding: 2rem;
    box-shadow: 0 8px 32px var(--shadow);
    border: 1px solid rgba(255,255,255,0.2);
  }

  .header {
    text-align: center;
    margin-bottom: 1.5rem;
  }

  .header img {
    width: 80px;
    margin-bottom: 1rem;
  }

  .header h1 {
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
  }

  .header p {
    font-size: 1rem;
    color: rgba(255,255,255,0.85);
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  input, textarea {
    padding: 0.8rem 1rem;
    border-radius: 12px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.2);
    color: #fff;
    font-size: 1rem;
    backdrop-filter: blur(6px);
  }

  input::placeholder, textarea::placeholder {
    color: rgba(255,255,255,0.7);
  }

  textarea {
    resize: vertical;
    min-height: 120px;
  }

  .submit-btn {
    background: var(--accent);
    color: #fff;
    font-weight: 700;
    padding: 0.9rem 1rem;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 1rem;
  }

  .submit-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 16px rgba(0,0,0,0.25);
  }

  .note {
    font-size: 0.9rem;
    color: rgba(255,255,255,0.7);
    margin-top: 0.5rem;
  }

  @media (max-width: 768px) {
    body {
      padding: 1rem;
    }

    .container {
      padding: 1.5rem;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="assets/images/logo-removebg-preview (2).png" alt="Core Concepts Academy Logo">
      <h1>Core Concepts Academy</h1>
      <p>Weâ€™d love to hear how we helped you! Your story may inspire others and appear on our testimonial page.</p>
    </div>

    <form action="https://getform.io/f/bqoegzlb" method="POST" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="text" name="school" placeholder="Your School (or 'UTME Candidate')" required>
      <input type="text" name="level" placeholder="Your Level (e.g., 100L, UTME)" required>
      <input type="text" name="course" placeholder="Your Course (or desired course)" required>
      <input type="file" id="photo" name="photo" accept="image/*" required>
      <small>Please upload a clear picture of yourself.</small>

      <textarea name="testimonial" placeholder="Share how we helped you, what you learned, and your experience." required></textarea>
      <button type="submit" class="submit-btn">Submit Your Testimonial</button>
      <p class="note">By submitting, you agree your experience and photo may be used on our testimonial page.</p>
    </form>
  </div>
</body>
</html>
